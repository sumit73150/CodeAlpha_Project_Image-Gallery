<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Image Gallery</h1>
        
        <div class="gallery">
            <a href="images/image1.jpg" data-lightbox="mygallery" data-title="Girl with colorful painted hands">
                <img src="images/image1.jpg" alt="Color Hands" class="thumbnail" data-caption="Girl with colorful painted hands">
            </a>
            <a href="images/image2.jpg" data-lightbox="mygallery" data-title="Hot air balloon over calm sea at night">
                <img src="images/image2.jpg" alt="Hot Air Balloon" class="thumbnail" data-caption="Hot air balloon over calm sea at night">  
            </a>
            <a href="images/image3.jpg" data-lightbox="mygallery" data-title="White car with light trails in dark garage">
                <img src="images/image3.jpg" alt="White Car Light Trails" class="thumbnail" data-caption="White car with light trails in dark garage">
            </a>
            <a href="images/image4.jpg" data-lightbox="mygallery" data-title="White fluffy dog under cherry blossom tree">
                <img src="images/image4.jpg" alt="Fluffy Dog" class="thumbnail" data-caption="White fluffy dog under cherry blossom tree">
            </a>
            <a href="images/image5.jpg" data-lightbox="mygallery" data-title="Sunny beach with palm trees and blue sky">
                <img src="images/image5.jpg" alt="Beach View" class="thumbnail" data-caption="Sunny beach with palm trees and blue sky">
            </a>
            <a href="images/image6.jpg" data-lightbox="mygallery" data-title="Coffee with keyboard and mouse on table">
                <img src="images/image6.jpg" alt="Coffee and Workspace" class="thumbnail" data-caption="Coffee with keyboard and mouse on table">
            </a>
            <a href="images/image7.jpg" data-lightbox="mygallery" data-title="City skyline across the river during cloudy day">
                <img src="images/image7.jpg" alt="City Skyline" class="thumbnail" data-caption="City skyline across the river during cloudy day">
            </a>
            <a href="images/image8.jpg" data-lightbox="mygallery" data-title="Two golden retriever puppies playing in a field of flowers">
                <img src="images/image8.jpg" alt="Golden Puppies" class="thumbnail" data-caption="Two golden retriever puppies playing in a field of flowers">            
            </a>
            <a href="images/image9.jpg" data-lightbox="mygallery" data-title="Black sports car in the dark with dramatic lighting">
                <img src="images/image9.jpg" alt="Black Sports Car" class="thumbnail" data-caption="Black sports car in the dark with dramatic lighting">
            </a>
            <a href="images/image10.jpg" data-lightbox="mygallery" data-title="Yellow Mercedes AMG sports car parked on road">
                <img src="images/image10.jpg" alt="Yellow AMG Car" class="thumbnail" data-caption="Yellow Mercedes AMG sports car parked on road">
            </a>
        </div>
       
    <script src="lightbox-plus-jquery.js"></script>
</body>
</html>
